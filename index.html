<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./tttIcon1.png">
    <title>Alan's Tic Tac Toe Game!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js"defer></script>
</head>
<body>
   <h1 id="game-header">Alan's tic tac toe game!</h1>
   <div id="tic-tac-toe-picture">


   </div>


   </div>
    <div class="player-vs-container">
        <div id="player-vs-player-box">
            <div id="player-vs-player-header">
                Player vs Player
            </div>
            <div id="picture-player-vs-player">
                ðŸ‘¨ðŸ‘¨
            </div>
            <div class="select-button-container">
                <button class="select-button-player">
                    Select
                </button>
            </div>               

        </div>


        <div id="player-vs-ai-box">
            <div id="player-vs-ai-header">
                Player vs AI
            </div>
            <div id="picture-player-vs-ai">
                ðŸ‘¨ðŸ¤–
            </div>

            <div class="select-button-container">
                <button class="select-button-ai">
                    Select
                </button>
            </div>  

        </div>
    </div>
    <div id="select-button-prompt">

        <dialog class="player-prompt-modal">
            <form id="player-prompt">
                <label for="p1Name">Player 1 Name</label><br>
                <input type="text" id="p1Name" name="p1Name"><br>

                <label for="p2Name">Player 2 Name</label><br>
                <input type="text" id="p2Name" name="p2Name"><br> 
                
                <div id="start-close-buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="close-prompt">Close</button>  
                </div>
                  
            </form>
        </dialog>

        <dialog class="ai-prompt-modal">
            <form id="ai-prompt">
                <label for="p1NameAi" id="ai-Name-padding">Player 1 Name</label><br>
                <input type="text" id="p1NameAi" name="p1NameAi"><br>

                <label for="aiName">AI Name</label><br>
                <input type="text" id="aiName" name="aiName"><br>

                <div id="start-close-buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="close-prompt">Close</button>  
                </div>
                
            </form>
        </dialog>
    </div>

    <div id="game-board">

        <div id="score-dashboard-container">
            <div id="player-vs-player-score"></div>
            <div id="player-vs-ai-score"></div>
        </div>

        <h2 id="turn-indicator"></h2>
        
        <div class="grid-container">
            <div class="square" id="tile-0"></div>
            <div class="square" id="tile-1"></div>
            <div class="square" id="tile-2"></div>
            <div class="square" id="tile-3"></div>
            <div class="square" id="tile-4"></div>
            <div class="square" id="tile-5"></div>
            <div class="square" id="tile-6"></div>
            <div class="square" id="tile-7"></div>
            <div class="square" id="tile-8"></div>
        </div>

        <div id="reset-game-button-container">
            <button type="button" id="reset-game-button">Reset!</button>
        </div>


    </div>

    <footer>
        <div id="logo-containers">
            <div id="github-logo-container">
                My Github Account: 
                <a href="https://github.com/alanzhang03" target="_blank">
                    <img id="github-logo" src="/github-logo.png" alt="GitHub Logo">
                </a>
            </div>
        </div>
    </footer>
    
    </div>

</body>
</html>
