<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js"defer></script>
</head>
<body>
   <h1 id="game-header">Alan's tic tac toe game!</h1>



    <div class="player-vs-container">


        <div id="player-vs-player-box">
            <div id="player-vs-player-header">
                Player vs Player
            </div>
            <div id="picture-player-vs-player">
                
            </div>
            <div class="select-button-container">
                <button class="select-button-player">
                    Select
                </button>
            </div>               

        </div>


        <div id="player-vs-ai-box">
            <div id="player-vs-ai-header">
                Player vs AI
            </div>
            <div id="picture-player-vs-ai">
                
            </div>

            <div class="select-button-container">
                <button class="select-button-ai">
                    Select
                </button>
            </div>  

        </div>
    </div>
    <div id="select-button-prompt">

        <dialog class="player-prompt-modal">
            <form id="player-prompt">
                <label for="pName">Player 1 Name</label><br>
                <input type="text" id="p1Name" name="pName"><br>

                <label for="p2Name">Player 2 Name</label><br>
                <input type="text" id="p2Name" name="p2Name"><br> 
                
                <div id="start-close-buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="close-prompt">Close</button>  
                </div>
                  
            </form>
        </dialog>

        <dialog class="ai-prompt-modal">
            <form id="ai-prompt">
                <label for="pName" id="ai-Name-padding">Player 1 Name</label><br>
                <input type="text" id="p1NameAi" name="pName"><br>

                <label for="aiName">AI Name</label><br>
                <input type="text" id="aiName" name="aiName"><br>

                <div id="start-close-buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="close-prompt">Close</button>  
                </div>
                
            </form>
        </dialog>

    </div>




</body>
</html>
